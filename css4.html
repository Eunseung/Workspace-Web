<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS3 Attribute/Parent/Child selector</title>
        <style>
            input[type="text"] {background: red;}
            input[type="password"] {background: blue;}
            #header h1 { color: red;}
            #section h1 { color: blue;}

        </style>
    </head>
    <body>
        <div>
            <form>
                <input type="text">
                <input type="password">
            </form>
        </div>
        <hr>
        <div id="header">
            <h1 class="title">Title</h1>
            <div id="nav">
                <h1>Navigation</h1>
            </div>
        </div>
        <div id="section">
            <h1 class="title">Title</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus aspernatur voluptatibus, nam eos quos fugit sunt laboriosam, delectus architecto quisquam provident. Soluta, impedit quis nobis nesciunt voluptatibus a delectus culpa?</p>
        </div>

    </body>
</html>
